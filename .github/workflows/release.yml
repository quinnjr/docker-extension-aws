name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-push:
    name: Build and Push Multi-arch Image
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    steps:
      - uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install UI dependencies
        working-directory: ./ui
        run: pnpm install

      - name: Build and push multi-arch image
        run: |
          TAG=v${{ steps.version.outputs.VERSION }} make build-cross

      - name: Validate extension
        run: docker extension validate quinnjr/docker-aws-mfa:v${{ steps.version.outputs.VERSION }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          body: |
            ## Installation

            ```bash
            docker extension install quinnjr/docker-aws-mfa:v${{ steps.version.outputs.VERSION }}
            ```

            ## What's Changed
            See the full changelog below.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
