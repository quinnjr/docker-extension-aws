name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Lint Go code
        working-directory: ./backend
        run: |
          go fmt ./...
          go vet ./...

      - name: Install UI dependencies
        working-directory: ./ui
        run: pnpm install

  build:
    name: Build Extension
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install UI dependencies
        working-directory: ./ui
        run: pnpm install

      - name: Build Docker image
        run: make build

      - name: Validate extension
        run: docker extension validate quinnjr/docker-aws-mfa:latest

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Test Go backend
        working-directory: ./backend
        run: |
          go mod download
          go test -v ./...

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Test UI
        working-directory: ./ui
        run: |
          pnpm install
          # Add test command when tests are available
          # pnpm test
