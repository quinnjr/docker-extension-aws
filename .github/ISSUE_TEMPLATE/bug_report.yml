name: Bug Report
description: Report a bug or issue with the Docker AWS MFA Extension
title: "[Bug]: "
labels: ["bug", "triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug! Please fill out the information below to help us resolve the issue.

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of what the bug is.
      placeholder: Describe the bug...
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: Steps to reproduce the behavior
      placeholder: |
        1. Open Docker Desktop
        2. Go to AWS MFA extension
        3. Click on '...'
        4. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
      placeholder: Describe what should happen...
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened?
      placeholder: Describe what actually happened...
    validations:
      required: true

  - type: input
    id: version
    attributes:
      label: Extension Version
      description: What version of the extension are you running?
      placeholder: "v1.0.0"
    validations:
      required: true

  - type: input
    id: docker-version
    attributes:
      label: Docker Desktop Version
      description: What version of Docker Desktop are you using?
      placeholder: "4.56.0"
    validations:
      required: true

  - type: dropdown
    id: os
    attributes:
      label: Operating System
      description: What operating system are you using?
      options:
        - macOS
        - Windows
        - Linux
        - WSL2
    validations:
      required: true

  - type: textarea
    id: aws-config
    attributes:
      label: AWS Configuration (Sanitized)
      description: Please share your AWS config (remove sensitive data)
      placeholder: |
        [default]
        region = us-west-2
        mfa_serial = arn:aws:iam::xxxxx:mfa/username
      render: ini

  - type: textarea
    id: logs
    attributes:
      label: Logs or Error Messages
      description: Any relevant logs or error messages
      placeholder: Paste logs here...
      render: shell

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Add any other context about the problem here
      placeholder: Any additional information...
